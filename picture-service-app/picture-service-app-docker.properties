server.servlet.context-path=/api/v1/picture
server.port=80

eureka.client.service-url.default-zone=http://eureka-service/eureka/

spring.datasource.url=jdbc:mysql://db:3306/geek_eshop
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=spring
spring.datasource.password=spring

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.enabled=false

picture.storage.path=/apps/pictures

log4jdbc.drivers=com.mysql.cj.jdbc.Driver
log4jdbc.auto.load.popular.drivers=false

logging.level.jdbc.sqltiming=INFO
logging.level.jdbc.resultsettable=DEBUG
logging.level.jdbc.sqlonly=ERROR
logging.level.jdbc.audit=ERROR
logging.level.jdbc.resultset=ERROR
logging.level.jdbc.connection=ERROR
